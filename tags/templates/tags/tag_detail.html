{% extends 'base.html' %}

{% load get_thumbnail %}


{% block content %}


<ul>
	{% for product_item in object.products.all %}
		<li>
			<a href="{{ product_item.get_absolute_url }}"><img src="{{ product_item|get_thumbnail:'micro' }}"></a>
		</li>
	{% empty %}
	 <li>No Tags yet</li>
	{% endfor %}
</ul>


{% endblock %}
